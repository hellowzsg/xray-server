# Cloudflare API Token
# 获取方式:
# 1. 登录 https://dash.cloudflare.com/profile/api-tokens
# 2. 点击 "Create Token"
# 3. 使用 "Edit zone DNS" 模板，或自定义权限:
#    - Zone - DNS - Edit
#    - Zone - Zone - Read
# 4. Zone Resources 选择你的域名
# 5. 复制生成的 Token 填入下方

dns_cloudflare_api_token = YOUR_CLOUDFLARE_API_TOKEN_HERE
